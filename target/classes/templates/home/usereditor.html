<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="shortcut icon" href="#">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/static/css/editor-styles.css}">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<meta charset="UTF-8">
<title>CodeTask</title>
<style type="text/css" media="screen">
#editor {
	height: 600px;
}
</style>
</head>

<body style="background-color: teal;">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">CodeTask</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="#">Home</a> <a
						class="nav-link" href="#">Visualizar Atividades</a> <a
						class="nav-link" href="#">Criar Atividade</a> <a
						class="nav-link disabled" href="#" tabindex="-1"
						aria-disabled="true">Disabled</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container" style="padding-top: 20px; margin-bottom: 0px ">
		<div class="card text-white bg-dark mb-3">
			<div class="card-header">
				<h5 class="card-title text-center" th:text="${codeEditorDTO.titulo}"></h5>
			</div>
			<div class="card-body">
				<p class="card-text text-center" th:text="${codeEditorDTO.descricao}"></p>
			</div>
		</div>
	</div>


	<form th:object="${codeEditorDTO}" class="card-body"
		th:action="@{/home/novo}" method="post">

		<input th:field="*{id}" type="hidden" th:value="${codeEditorDTO.id}">

		<div class="container">
			<div class="row">
				<input id="code" th:field="*{entrada}" type="hidden" name="usercode"
					style="display: none;">
				<div id="editor"
					class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
					style="margin-bottom: 20px;"></div>

			</div>
		</div>
		<div class="row justify-content-md-center">

			<div class="col-md-auto">
				<button id="executar" class="btn btn-dark" type="submit">Execute</button>
				<button class="btn btn-light" type="button" onclick="limpar();">Clear</button>

				<button class="btn btn-secondary" type="button"
					onclick="obter_codigo_padrao();">Use Template Default</button>
			</div>
			
		</div>
			<div class="container">
		<div class="col-md-auto" style="padding-top: 20px">
				<textarea th:field="*{saida}" class="form-control" cols="100%"
					rows="10" readonly="true">
			</textarea>
	</div>
</div>
		<div th:if="*{percentualAcerto} != null">
			<div class="container" style="padding-top: 20px">
				<div
					class="progress progress-bar-striped progress-bar-animated bg-danger">
					<!--   <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>  -->
					<div
						class="progress-bar progress-bar-striped progress-bar-animated bg-success"
						role="progressbar"
						th:style="'width: ' + *{percentualAcerto} + '%'"
						th:attr="aria-valuenow=*{percentualAcerto}" aria-valuemin="0"
						aria-valuemax="100"><span th:text="*{percentualAcerto} + '%'"> </span>  </div>
				</div>
			</div>
		</div>


		<div class="container" style="padding-top: 20px">
			<div class="row ">

				<th:block th:each="teste : ${codeEditorDTO.mapResultTest}">
					<div class="accordion accordion-flush" id="accordionFlushExample">

						<div th:id="${teste.key.id}" class="accordion-item bg-light">

							<div class="accordion-item">
								<div th:if="${teste.value.correct} == true">
									<h2 class="accordion-header" id="flush-headingOne">
										<button class="accordion-button collapsed" type="button"
											data-bs-toggle="collapse"
											th:attr="data-bs-target='#flush-'+${teste.key.id},aria-controls='flush-'+${teste.key.id}"
											aria-expanded="false">
											<span class="col-1" th:text="Teste + ' #' + ${teste.key.id}"></span>
											<span class="badge rounded-pill bg-gradient bg-success col-1">Success</span>
										</button>

									</h2>
								</div>
								<div th:if="${teste.value.correct} == false">
									<h2 class="accordion-header" id="flush-headingOne">
										<button class="accordion-button collapsed" type="button"
											data-bs-toggle="collapse"
											th:attr="data-bs-target='#flush-'+${teste.key.id},aria-controls='flush-'+${teste.key.id}"
											aria-expanded="false">

											<span class="col-1" th:text="Teste + ' #' + ${teste.key.id}"></span>
											<span class="badge rounded-pill bg-gradient bg-danger col-1">Fail</span>
										</button>

									</h2>
								</div>

								<div th:id="'flush-'+${teste.key.id}"
									class="accordion-collapse collapse"
									aria-labelledby="flush-headingOne"
									data-bs-parent="#accordionFlushExample">

									<div th:if="${teste.value.correct} == true">
										<div class="accordion-body bg-success" th:id="${teste.key.id}">
											<div class="container">
												<div class="row">

													<div class="col-md-4 ">
														<p
															class="text-white border border-1 bg-gradient bg-dark text-center">Entrada(s)
															utilizada(s):</p>
													</div>
													<div class="col-md-4 ">
														<p
															class="text-white border border-1 bg-gradient bg-dark text-center">Saída(s)
															obtida(s):</p>
													</div>
													<div class="col-md-4 ">
														<p
															class="text-white border border-1 bg-gradient bg-dark text-center">Saída(s)
															esperada(s):</p>
													</div>
												</div>
												<div class="row">

													<div class="col-md-4 ">

														<textarea class="form-control" cols="100%" readonly="true"
															th:text="${teste.key.entradas}" rows="7">  </textarea>
													</div>
													<div class="col-md-4 ">

														<textarea class="form-control" cols="100%" readonly="true"
															th:text="${teste.value.saidaObtida}" rows="7">  </textarea>
													</div>
													<div class="col-md-4 ">


														<textarea class="form-control" cols="100%" readonly="true"
															th:text="${teste.key.saidas}" rows="7">  </textarea>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div th:if="${teste.value.correct} == false">
										<div class="accordion-body bg-danger" th:id="${teste.key.id}">
											<div class="container">
												<div class="row">

													<div class="col-md-4 ">
														<p
															class="text-white border border-1 bg-gradient bg-dark text-center">Entrada(s)
															utilizada(s):</p>
													</div>
													<div class="col-md-4 ">
														<p
															class="text-white border border-1 bg-gradient bg-dark text-center">Saída(s)
															obtida(s):</p>
													</div>
													<div class="col-md-4 ">
														<p
															class="text-white border border-1 bg-gradient bg-dark text-center">Saída(s)
															esperada(s):</p>
													</div>
												</div>
												<div class="row">

													<div class="col-md-4 ">

														<textarea class="form-control" cols="100%" readonly="true"
															th:text="${teste.key.entradas}" rows="7">  </textarea>
													</div>
													<div class="col-md-4 ">

														<textarea class="form-control" cols="100%" readonly="true"
															th:text="${teste.value.saidaObtida}" rows="7">  </textarea>
													</div>
													<div class="col-md-4 ">


														<textarea class="form-control" cols="100%" readonly="true"
															th:text="${teste.key.saidas}" rows="7">  </textarea>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</th:block>
			</div>
		</div>



	</form>

	<script th:src="@{/static/js/ace.js}" type="text/javascript"
		charset="utf-8"></script>
	<script th:src="@{/static/js/ext-language_tools.js}"
		type="text/javascript" charset="utf-8"></script>
	<script th:src="@{/static/js/mode-java.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Custom Scripts -->
	<script th:src="@{/static/js/editor.js}" type="text/javascript"
		charset="utf-8"></script>
	<script th:src="@{/static/js/editor-console.js}" type="text/javascript"
		charset="utf-8"></script>
	<script th:src="@{/static/js/functions.js}" type="text/javascript"
		charset="utf-8"></script>


</body>
</html>
