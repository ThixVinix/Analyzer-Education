<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="shortcut icon" href="#">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/static/css/editor-styles.css}">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<meta charset="UTF-8">
<title>CodeTask</title>
<style type="text/css" media="screen">
</style>
</head>
<body style="background-color: rgb(0, 128, 192);">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">CodeTask</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="#">Home</a> <a
						class="nav-link" href="#">Visualizar Atividades</a> <a
						class="nav-link" href="#">Criar Atividade</a> <a
						class="nav-link disabled" href="#" tabindex="-1"
						aria-disabled="true">Disabled</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="card-body">
			<div class="row">

				<h1 style="text-align: center; color: silver;">Lista de Tarefas</h1>

			 	<table class="table table-dark table-striped">
					<caption></caption>
					<thead>
						<tr>
							<th scope="col">id</th>
							<th scope="col">Título</th>
							<th scope="col">Descrição</th>
							<th scope="col">Status</th>
							<th scope="col">Opções</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="tarefa : ${tarefas}">
							<th scope="row"><span th:text="${tarefa.id}"></span></th>
							<td><span th:text="${tarefa.titulo}"></span></td>
							<td><button type="button" class="btn btn-secondary" data-bs-toggle="popover" title="Descrição da Tarefa" th:attr="data-bs-content=${tarefa.descricao}" data-bs-placement="bottom">Visualizar Descrição</button></span></td>
							<td><span th:text="${tarefa.concluido}"></span></td>
							<td><a th:href="@{/home/usereditor(tarefaId=${tarefa.id})}"><button
										class="btn btn-outline-secondary my-2 my-sm-0">Iniciar
										Tarefa</button></a></td>
						</tr>
					</tbody>
				</table>  

				

	
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
		
		<script>
		var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
		var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
		  return new bootstrap.Popover(popoverTriggerEl)
		})
		
		</script>

</body>
</html>
