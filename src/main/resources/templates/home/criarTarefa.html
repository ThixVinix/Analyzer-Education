<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="shortcut icon" href="#">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<meta charset="UTF-8">
<title>CodeTask</title>
</head>
<body style="background-color: rgb(0, 128, 192);">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">CodeTask</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="#">Home</a> <a
						class="nav-link" href="#">Visualizar Atividades</a> <a
						class="nav-link" href="#">Criar Atividade</a> <a
						class="nav-link disabled" href="#" tabindex="-1"
						aria-disabled="true">Disabled</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container" style="padding-top: 20px">
		<div class="card text-white  bg-dark">
			<div class="card-header bg-gradient">
				<h1 class="display-1 text-center">Criar Tarefa</h1>
			</div>
			<div class="card-body ">
				<div class="card-text">
					<div class="container"
						style="display: flex; align-items: center; justify-content: center;">
						<form class="was-validated">
							<div class="mb-3 ">
								<div class="form-check">
									<label for="titulo" class="col-sm-2 col-form-label fs-4"
										th:text="'Título'"></label>
									<div class="col-sm-12">
										<input type="text" class="form-control" id="titulo"
											th:required="true">
										<div class="invalid-feedback">Preencha o campo "Título"</div>
									</div>
								</div>
							</div>
							<div class="mb-5">
								<div class="form-check">
									<label for="descricao" class="col-sm-2 col-form-label fs-4"
										th:text="'Descrição'"></label>
									<div class="col-sm-12">
										<textarea class="form-control" cols="100%" id="descricao"
											rows="8" th:required="true"></textarea>
										<div class="invalid-feedback">Preencha o campo
											"Descrição"</div>
									</div>
								</div>
							</div>
							<div class="d-grid gap-2 d-md-flex justify-content-md-end">
								<button class="btn btn-secondary bg-gradient me-md-2"
									type="button">Voltar</button>
								<button class="btn btn-success bg-gradient" type="submit">Criar</button>
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
